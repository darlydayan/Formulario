<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>

  <div>
    <label for="incidencia">Número incidenia:</label>
    <input type="text" valid="incidencia" value="Q1157" required>
    <label>Fecha y hora de recepción:</label>
    <input type="datetime-local" required>
  </div><br>
  <h2>Información del usuario:</h2>

  <form action=".php" autocomplete="off" method="post">

    <label for="name">Nombre del cliente:</label>
    <input type="text" id="name" name="name" pattern="[a-zA-Z ]{2-420}" minlength="5" maxlength="50" required
      placeholder="Name">
    <nbsp></nbsp> <label for="Identificación">Identificación</label> <input type="text" id="Identificación"
      name="Identificación" placeholder="Identificación" pattern="^[0-9]+$" title="Por favor, ingresa solo numeros"
      autocomplete="off" required> <br>
    <p></p> <label for="Tipo de identificación">Tipo de identificación:</label>
    <select name="Tipo de identificación" id="Tipo de identificación" required>
      <option value="" disabled selected hidden>Seleccione</option>
      <option value="1">Cedula de Ciudadania</option>
      <option value="2">Tarjeta de identidad</option>
      <option value="3">Cedula de extranjeria</option>
    </select>
    </nbsp>
    <label for="Tipo de solicitante">Tipo de solicitante</label>
    <select name="Tipo de solicitante" id="Tipo de solicitante" required>
      <option value="" disabled selected hidden>Selecciona</option>
      <option value="1">Persona</option>
      <option value="2">Ciudadano</option>
      <option value="3">Admin</option>
    </select><br><br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="off" minlength="5" maxlength="50" required>
    <br><br>

    <h2>Información de contacto: </h2>
    <br>
    <label for="País">País: </label>
    <select name="País" id="País" required>
      <option value="" disabled selected hidden>Seleciona tu país</option>
      <option value="1">Colombia</option>
    </select>

    <label for="Departamento">Departamento: </label>
    <select name="Departamento" id="Departamento" required>
      <option value="" disabled selected hidden>Seleciona tu departamento</option>
      <option value="1">Santander</option>
      <option value="2">Antioquia</option>
      <option value="3">Atlantico</option>
    </select>
    <br><br>

    <label for="Ciudad">Ciudad:</label>
    <select name="Ciudad" id="Ciudad" required>
      <option value="" disabled selected hidden>Seleciona tu ciudad</option>
      <option value="1">Bucaramanga</option>
      <option value="2">Medellin</option>
      <option value="3">Barranquilla</option>
    </select>
    <br><br>

    <label for="Teléfono">Teléfono:</label>
    <input type="tel" id="Teléfono" name="Teléfono" pattern="^[0-9]+$" placeholder="Teléfono" minlength="5"
      maxlength="10" title="Por favor, ingresa solo numeros" autocomplete="off" required>
    
    <label for="Celular">Celular:</label>
    <input type="tel" id="Celular" name="Celular" placeholder="Celular" pattern="^[0-9]+$" minlength="5"
        maxlength="10" title="Por favor, ingresa solo numeros" autocomplete="off" required>
    <br><br>

    <label for="Medio de contacto preferido">Medio de contacto preferido: </label>
    <select name="Medio de contacto preferido" id="Medio de contacto preferido" required>
      <option value="" disabled selected hidden>Seleciona</option>
      <option value="1">Correo escrito</option>
      <option value="2">WhatsApp</option>
      <option value="3">Llamadas</option>
    </select>
    
    <label for="Dirección">Dirección:</label>
    <input type="text" id="Dirección" name="Dirección" placeholder="Dirección" pattern="[a-zA-Z ]{2-420}"
        minlength="5" maxlength="100" autocomplete="off" required>
    <br><br>

    <h2>Información de solicitud</h2>
    <br>

    <label for="Fecha de vencimiento">Fecha de vencimiento:</label>
    <input type="date" id="Fecha de vencimiento" name="Fecha de vencimiento" required>
    <br><br>
    <div>
      <label for="asunto">Asunto:</label>
      <input
        type="text" name="asunto" id="asunto" minlength="3" value="Reclamo" required/>
    </div>
    <br><br>
    <label for="mensaje">Descripcion:</label>
    <textarea name="Descripcion" id="Descripcion" cols="50" rows="5" required></textarea><br>
    <br>
    <label for="images">Adjunto:</label>
    <input type="file" id="Adjunto" name="Adjunto" accept="image/png,image/jpeg" multiple required>
    <br><br>
    <input type="submit" value="Enviar">

</body>

</html>
